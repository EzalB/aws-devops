# deploy/gitops/apps/canary-crd-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: canary-crd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/<your-org>/<your-repo>'
    targetRevision: HEAD
    path: operator/config/crd
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
