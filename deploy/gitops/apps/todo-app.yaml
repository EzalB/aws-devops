apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/EzalB/aws-devops.git
    path: deploy/gitops/base/todo-service
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
