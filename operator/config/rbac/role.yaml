apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: canary-operator-role
  namespace: default
rules:
  - apiGroups: ["", "apps"]
    resources: ["deployments", "pods", "events"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["ops.example.com"]
    resources: ["canaryreleases", "canaryreleases/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]